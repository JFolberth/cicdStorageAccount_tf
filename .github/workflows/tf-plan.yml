name: 'Terraform Configuration Build'
on: push

permissions:
  id-token: write # Require write permission to Fetch an OIDC token.
  contents: read
#These environment variables are used by the terraform azure provider to setup OIDD authenticate. 
env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
  ARM_USE_OIDC: true

jobs:
  terraform-build:
    name: 'Terraform Build'
    runs-on: ubuntu-latest
    environment: dev
    defaults:
        run:
          working-directory: ./infrastructure


    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of the Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_wrapper: false

    # Checks that all Terraform configuration files adhere to a canonical format
    # Will fail the build if not
    - name: Terraform Format
      run: terraform fmt -check
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: |
        terraform init \
          -backend-config="resource_group_name=${{ vars.BACKEND_RESOURCE_GROUP_NAME }}"   \
          -backend-config="storage_account_name=${{ vars.BACKEND_STORAGE_ACCOUNT_NAME }}" \
          -backend-config="container_name=${{ vars.BACKEND_STORAGE_CONTAINER_NAME }}" \
          -backend-config="key=terraform.tfstate"     \

    # Generates an execution plan for Terraform
    # An exit code of 0 indicated no changes, 1 a terraform failure, 2 there are pending changes.
    - name: Terraform Plan
      id: tf-plan
      run: |
        terraform plan \
          -out=tfplan \
          -var-file='./variables/dev.eus.variables.tfvars' \
  infrastructure-publish:
    runs-on: ubuntu-latest
    name: 'Publish Infrastructure'
    steps:
      - uses: actions/checkout@v4
      - id: publish-infrastructure
        uses: './.github/jobs/upload-artifact-job'
        with:
          name: 'infrastructure'
          path: './infrastructure'



        
        

    
